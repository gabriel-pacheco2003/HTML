<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <form action="#" method="get" onsubmit="return enviarFormulario()">
        <div class="form-group"></div>
        <label for="nome">Nome :</label>
        <input type="text" id="nome" name="nome" />
        </div>
        <br />
        <label>Genêro :</label>
        <div class="radio-group">
        <label type="radio" id="homem" name="genero" value="homem"></label>
        <label for="homem">Masculino</label>

        <input type="radio" id="mulher" name="genero" value="mulher"></label>
        <label for="mulher">Feminino</label>
        </div>
        <br />
        <label for="peso">Peso:</label>
        <input type="number" id="peso" name="peso" required>
        <br />
        <label for="altura">Altura (cm) :</label>
        <input type="number" id="altura" name="altura" required>
        <br />
        <button>Avaliar</button>
        <br />
        <textarea name="dados" id="dados" cols="30" rows="10"></textarea>
    </form>
    <p><a href="Menu.html">Voltar</a></p>
</body>

</html>
