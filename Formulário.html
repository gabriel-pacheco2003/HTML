<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Cadastro de Usuário</h1>
    <form>
        <div class="container">
            <div class="col-lg-10 col-md-4">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex. email@gmail.com"><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <input type="submit" value="Cadastrar" formaction="/Menu.html">
            <img src="emoji-de-cabeca-para-baixo.webp" alt="Foto do usuário" class="emoji">
        </div>

    </form>


    <p><a href="Menu.html">Voltar</a></p>
</body>

</html>
